<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h1 th:text=Register>form</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label>Username</label>
            <input th:field="*{username}" type="text" required>
            <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>First Name</label>
            <input th:field="*{firstName}" required>
            <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Last Name</label>
            <input th:field="*{lastName}">
            <p th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Email Address</label>
            <input th:field="*{email}" required type="email">
            <p th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Password</label>
            <input th:field="*{password}" required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Confirm Password</label>
            <input th:field="*{matchPassword}" required type="password">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
