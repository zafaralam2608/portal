<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1 th:text=Register>form</h1>
    <form method="post" th:action="@{/register}" th:object="${user}">
        <div>
            <label>Username : <input required type="text"  th:field="*{username}"/></label>
            <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>First Name : <input required type="text"  th:field="*{firstName}"/></label>
            <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Last Name : <input type="text" th:field="*{lastName}"/></label>
            <p th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Email Address : <input required type="email" th:field="*{email}"></label>
            <p th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Password : <input required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" th:field="*{password}"></label>
            <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Confirm Password : <input required type="password" th:field="*{matchPassword}"/></label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
