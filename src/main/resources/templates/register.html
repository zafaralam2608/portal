<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h1 th:text="#{label.form.title}">form</h1>
    <form action="/" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label th:text="#{label.user.first}">first</label>
            <input th:field="*{firstName}">
            <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.middle}">middle</label>
            <input th:field="*{middleName}">
        </div>
        <div>
            <label th:text="#{label.user.last}">first</label>
            <input th:field="*{lastName}">
            <p th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.email}">first</label>
            <input th:field="*{email}">
            <p th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.password}">first</label>
            <input th:field="*{password}">
            <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.matchPassword}">first</label>
            <input th:field="*{matchPassword}">
        </div>
        <button type="submit" th:text="#{label.form.submit}">submit</button>
    </form>
</body>
</html>
