spring:
    datasource:
        url: jdbc:h2:file:C:/workspace/portal
        driverClassName: org.h2.Driver
        name: portal
        password: password
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
server:
    port: 8080